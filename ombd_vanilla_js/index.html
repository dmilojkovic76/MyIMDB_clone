<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>OMDb search - MyIMDB Clone</title>
	<!-- Import free Google fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:700&text=OMDb&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,700&display=swap">
	<!-- Fontawesome BootstrapCDN -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css" rel="stylesheet">
	<!-- My Stylesheet -->
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<!-- The main wrapper for all content -->
	<div id="main" class="main">
		<nav>
			<div class="logo">
				<span>OMDb</span>
			</div>

			<div class="navbar">

				<div class="nav-top">
					<form class="search-form" action="">
						<input type="search" name="search-box" id="search-box" placeholder="Find Movies, TV Shows and more...">
						<select name="search-type" id="search-type">
							<option value="all">All</option>
							<option value="titles">Titles</option>
							<option value="episode">TV Episodes</option>
							<option value="series">Series</option>
							<option value="imdbs">IMDb IDs</option>
							<option value="advsearch">AdvancedSearch>></option>
						</select>
						<button type="submit" id="search-start">
							<i class="fas fa-search"></i>
						</button>
					</form> <!-- search-form -->

					<div class="nav-top-other">
						<span>OMDbPro</span>
						<a href="#">HELP</a>
						<div class="socials">
							<a href="#"><i class="fab fa-facebook-f"></i></a>
							<a href="#"><i class="fab fa-instagram"></i></a>
							<a href="#"><i class="fab fa-twitch"></i></a>
							<a href="#"><i class="fab fa-twitter"></i></a>
							<a href="#"><i class="fab fa-youtube"></i></a>
						</div> <!-- socials -->
					</div> <!-- nav-top-other -->
				</div> <!-- nav-top -->

				<div class="nav-btm">
					<div class="nav-drops">
						<div class="v-spacer">.</div>
						<div id="movies-tv-episodes" class="nav-drop">
							<span>Movies, TV & Episodes</span>
							<div class="dropdown nav-drop-1">
								<p>Movies</p>
								<p>TV Show</p>
								<p>Show</p>
							</div>
						</div>
						<div class="v-spacer">.</div>
						<div id="celebs-events-photos" class="nav-drop">
							<span>Celebs, Events & Photos</span>
							<div class="dropdown nav-drop-2">
								<p>Celebs</p>
								<p>Events</p>
								<p>Photos</p>
							</div>
						</div>
						<div class="v-spacer">.</div>
						<div id="news-community" class="nav-drop">
							<span>News & Community</span>
							<div class="dropdown nav-drop-3">
								<p>News</p>
								<p>Community</p>
							</div>
						</div>
						<div class="v-spacer">.</div>
						<div id="watchlist" class="nav-drop">
							<span>Watchlist</span>
							<div class="dropdown nav-drop-4">
								<p>Watchlist</p>
							</div>
						</div>
						<div class="v-spacer">.</div>
					</div> <!-- nav-drops -->

					<button class="sign-in">Sign in</button>
				</div> <!-- nav-btm -->

			</div> <!-- navbar -->

		</nav> <!-- nav -->

		<!-- This gets populated after the user has commited the search -->
		<div id="results"></div>

		<!-- The list of search results that pops up as soon as some results came back -->
		<div id="realtime-search" class="realtime-search hidden"></div>

	</div>

	<script src="app.js"></script>
</body>
</html>
