<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>OMDb search - MyIMDB Clone</title>
	<!-- Import free Google fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:700&text=OMDb&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,700&display=swap">
	<!-- Fontawesome BootstrapCDN -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css" rel="stylesheet">
	<!-- My Stylesheet -->
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<!-- The main wrapper for all content -->
	<div id="main" class="main">
		<nav>
			<div class="logo">
				<span>OMDb</span>
			</div>

			<div class="navbar">

				<div class="nav-top">
					<form class="search-form" action="">
						<input type="search" name="search-box" id="search-box" placeholder="Find Movies, TV Shows and more...">
						<select name="search-type" id="search-type">
							<option value="all">All</option>
							<option value="titles">Titles</option>
							<option value="episode">TV Episodes</option>
							<option value="series">Series</option>
							<option value="imdbs">IMDb IDs</option>
							<option value="advsearch">AdvancedSearch>></option>
						</select>
						<button type="submit" id="search-start">
							<i class="fas fa-search"></i>
						</button>
					</form> <!-- search-form -->

					<div class="nav-top-other">
						<span>OMDbPro</span>
						<a href="#">HELP</a>
						<div class="socials">
							<a href="#"><i class="fab fa-facebook-f"></i></a>
							<a href="#"><i class="fab fa-instagram"></i></a>
							<a href="#"><i class="fab fa-twitch"></i></a>
							<a href="#"><i class="fab fa-twitter"></i></a>
							<a href="#"><i class="fab fa-youtube"></i></a>
						</div> <!-- socials -->
					</div> <!-- nav-top-other -->
				</div> <!-- nav-top -->

				<div class="nav-btm">
					<div class="nav-drops">
						<div class="v-spacer">.</div>
						<div id="movies-tv-episodes" class="nav-drop nav-drop-1">
							<button class="dropbtn">Movies, TV & Episodes
								<i class="fa fa-caret-down"></i>
							</button>
							<div class="dropdown drop-1">
								<div class="dropdown-text">
									<h5>Movies</h5>
									<ul>
										<li></li>
										<li></li>
										<li></li>
										<li></li>
										<li></li>
									</ul>
									<h5>TV Show</h5>
									<ul>
										<li></li>
										<li></li>
										<li></li>
										<li></li>
									</ul>
								</div>
								<div class="dropdown-text">
										<h5>Show</h5>
										<ul>
											<li></li>
											<li></li>
											<li></li>
											<li></li>
										</ul>
								</div>
								<div class="dropdown-img" id="random-movie">
									<img src="" alt="" id="random-movie-img">
									<div id="random-movie-footer">
										<a href="#" id="random-movie-title"></a>
										<a href="#" id="random-movie-rating"></a>
									</div>
								</div>
							</div>
						</div>
						<div class="v-spacer">.</div>
						<div id="celebs-events-photos" class="nav-drop nav-drop-2">
							<button class="dropbtn">Celebs, Events & Photos
								<i class="fa fa-caret-down"></i>
							</button>
							<div class="dropdown drop-2">
								<h5>Celebs</h5>
								<h5>Events</h5>
								<h5>Photos</h5>
							</div>
						</div>
						<div class="v-spacer">.</div>
						<div id="news-community" class="nav-drop nav-drop-3">
							<button class="dropbtn">News & Community
								<i class="fa fa-caret-down"></i>
							</button>
							<div class="dropdown drop-3">
								<h5>News</h5>
								<h5>Community</h5>
							</div>
						</div>
						<div class="v-spacer">.</div>
						<div id="watchlist" class="nav-drop nav-drop-4">
							<button class="dropbtn">Watchlist
								<i class="fa fa-caret-down"></i>
							</button>
							<div class="dropdown drop-4">
								<h5>Watchlist</h5>
							</div>
						</div>
						<div class="v-spacer">.</div>
					</div> <!-- nav-drops -->

					<button class="sign-in">Sign in</button>
				</div> <!-- nav-btm -->

			</div> <!-- navbar -->

		</nav> <!-- nav -->

		<!-- This gets populated after the user has commited the search -->
		<div id="results"></div>

		<!-- The list of search results that pops up as soon as some results came back -->
		<div id="realtime-search" class="realtime-search hidden"></div>

	</div>

	<script src="app.js"></script>
</body>
</html>
